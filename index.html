<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This is the meta viewport tag -->
    <title>Steve Turner Memorial Dinger League</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>
            <h1>
                <img src="Images/Logo.png" alt="Steve Turner Memorial Dinger League">
              </h1>                        
        <div class="tabs">
            <button id="season-tab">Leaderboard</button>
            <button id="monthly-tab">Monthly Totals</button>
            <button id="feed-tab">Feed</button> <!-- New Feed Tab -->
        </div>
                
        <div id="loading-indicator" class="loading"></div> <!-- Empty div so it doesn't display -->

        <div id="team-container"></div>

<!-- Dropdown stays below the tabs -->
<select id="mobile-month-select">
    <option value="">-- Select a Month --</option>
</select>

<!-- Monthly data goes here -->
<div id="monthly-container" style="display: none;"></div>

<!-- ðŸ”¥ New Feed Container (Initially Hidden) -->
<div id="feed-container" style="display: none;">
    <h2>Live Home Run Feed</h2>
    <table class="feed-table">
        <thead>
            <tr>
                <th>Team</th>
                <th>Player</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="feed-body">
            <!-- HRs will be inserted here dynamically -->
        </tbody>
    </table>
    <div id="loading-spinner" style="display: none;">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div id="spinner-percentage" class="spinner-text">0%</div> <!-- Percentage text inside spinner -->
        </div>
    </div>
    
    

        <p id="last-update"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
